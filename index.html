<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Exercice 2 AJAX / jQuery</title>

    <!-- LINK -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container main-container my-5">
      <h1 class="mx-auto">Formulaire de location de voitures</h1>
      <form>
        <h2>Travelling From</h2>
        <div class="mb-3 d-flex">
          <div class="w-25 me-2">
            <label for="" class="form-label">Lieu de départ</label>
            <select class="form-select" aria-label="Default select example">
              <option disabled>Choisisez un lieu de départ</option>
              <option value="Bordeaux">Bordeaux</option>
              <option value="Merignac">Merignac</option>
              <option value="Paris">Paris</option>
            </select>
          </div>

          <div class="w-25 me-2">
            <label for="d_date" class="form-label">Date de départ</label>
            <input type="date" class="form-control" id="d_date" name="d_date" />
          </div>

          <div class="w-25 me-2">
            <label for="r_date" class="form-label">Date de retour</label>
            <input type="date" class="form-control" id="r_date" name="r_date" />
          </div>
        </div>

        <h2>Personal Details</h2>
        <div class="mb-3 d-flex">
          <div class="w-25 me-2">
            <label for="" class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              id="adress"
              name="adresse"
            />
          </div>

          <div class="w-25">
            <label for="" class="form-label">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="adress"
              name="adresse"
            />
          </div>

          <div class="w-25 ms-3">
            <label>Age</label>
            <div class="d-flex justify-content-around mt-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
                <label class="form-check-label" for="less26">
                  Moins de 26 ans
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="adress" name="adresse" />
        </div>

        <div class="d-flex">
          <div class="mb-3">
            <label for="postCode" class="form-label">Code Postal</label>
            <input
              type="text"
              class="form-control w-50"
              id="postCode"
              name="postCode"
            />
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">Ville</label>
            <input type="text" class="form-control" id="city" name="city" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <!-- SCRIPTS -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
