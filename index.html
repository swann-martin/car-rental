<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Europcar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <header>
        <div class="headerContainer">
          <nav>
            <img
              src="https://www.europcar.fr/_nuxt/img/europcar-green.569c225.svg"
              alt="logo"
            />
            <ul>
              <li>
                <a href="#"><i class="fas fa-globe-europe"> </i> France</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-info-circle"></i> Aide</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-bars"></i> Menu</a>
              </li>
            </ul>
          </nav>

          <h1>
            Vous cherchez un véhicule?<br />
            Vous êtes au bon endroit
          </h1>

          <div class="rent">
            <form>
              <label for="carType">Quel type de véhicule?</label>

              <div>
                <label>Départ et lieu de retour</label>

                <input
                  type="checkbox"
                  id="checkReturn"
                  name="checkReturn"
                  checked
                />
                <label for="checkReturn">Retour dans la même agence</label>
              </div>
              <input type="text" placeholder="Départ et lieu de retour" />

              <label>Date et heure de départ</label>
              <label>Date et heure de retour</label>
              <label for="age">J'ai</label>
              <select name="age" id="age">
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option selected value="23">26+</option>
              </select>

              <label for="country">Je réside</label>
              <select name="country" id="country">
                <option value=""></option>
              </select>

              <input type="checkbox" id="discount" />
              <label for="discount">J'ai un tarif négocié</label>

              <button>Rechercher</button>
            </form>
          </div>
        </div>
      </header>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
