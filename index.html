<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Europcar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="headerContainer">
          <nav>
            <h1>
              <img
                src="./assets/europcar-greenLogo.569c225.svg"
                alt="logo Europcar"
              />
            </h1>
            <ul>
              <li>
                <a href="#"><i class="fas fa-globe-europe"> </i> France</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-info-circle"></i> Aide</a>
              </li>
              <li>
                <a href="#"><i class="fas fa-bars"></i> Menu</a>
              </li>
            </ul>
          </nav>

          <h2>Vous cherchez un véhicule?</h2>
          <h2>Vous êtes au bon endroit</h2>

          <form class="rent">
            <!-- partie selection de type de voiture -->
            <label for="carType">Quel type de véhicule&nbsp;?</label>

            <div class="selectOptionCars">
              <div class="optionCar">
                <div class="btn">
                  <img src="./assets/cars-filter.cf7c3fd.png" alt="car" />
                  <span>Voiture</span>
                </div>
              </div>
              <div class="optionTruck">
                <div class="btn">
                  <img
                    src="./assets/vans-trucks-filter.ae42ce1.png"
                    alt="truck"
                  />
                  <span>Utilitaire</span>
                </div>
              </div>
              <div class="optionPrestige">
                <div class="btn">
                  <img
                    src="./assets/prestige-filter.1a1faa9.png"
                    alt="prestige"
                  />
                  <span>Prestige</span>
                </div>
              </div>
            </div>
            <!-- partie dates -->
            <div class="dates">
              <div class="col1">
                <div class="col1__labels">
                  <label>Départ et lieu de retour</label>
                  <div class="checkReturnContainer">
                    <input
                      type="checkbox"
                      id="checkReturn"
                      name="checkReturn"
                      checked
                    />
                    <label for="checkReturn" class="checkReturnLabel"
                      >Retour dans la même agence</label
                    >
                  </div>
                </div>
                <input type="text" placeholder="Départ et lieu de retour" />
              </div>

              <div class="col2">
                <label for="dDepart">Date et heure de départ</label>
                <div class="inputContainer">
                  <input
                    type="date"
                    name="dDepart"
                    id="dDepart"
                    placeholder="Date de départ"
                  />
                  <input
                    type="time"
                    name="hDepart"
                    id="hDepart"
                    placeholder="Heure"
                  />
                </div>
              </div>
              <div class="col3">
                <label for="dReturn">Date et heure de retour</label>
                <div class="inputContainer">
                  <input
                    type="date"
                    name="dReturn"
                    id="dReturn"
                    placeholder="Date de retour"
                  />

                  <input
                    type="time"
                    name="hReturn"
                    id="hReturn"
                    placeholder="Heure"
                  />
                </div>
              </div>
            </div>

            <!-- partie age -->
            <div class="details">
              <div>
                <label for="age">J'ai</label>
                <select name="age" id="age">
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option selected value="26+">26+</option>
                </select>
              </div>
              <div>
                <label for="country">Je réside en </label>
                <select name="country" id="country">
                  <option value="France">France</option>
                  <option value="UK">United Kingdom</option>
                  <option value="USA">USA</option>
                  <option value="Portugal">Portugal</option>
                  <option value="Spain">Spain</option>
                  <option value="Italy">Italy</option>
                  <option value=""></option>
                </select>
              </div>

              <div class="checkboxContainer">
                <input type="checkbox" id="discount" />
                <label for="discount"
                  >J'ai un tarif négocié <i class="fas fa-info-circle"></i
                ></label>
              </div>
              <button type="submit" class="submit" id="submit">
                Rechercher
              </button>
            </div>
          </form>

          <nav class="navBottom">
            <ul>
              <li>
                <a href="#"
                  >Gérer votre réservation <i class="fas fa-arrow-right"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  >Remise Privilege <i class="fas fa-arrow-right"></i
                ></a>
              </li>

              <li>
                <a href="#"
                  >Voir tous les bons plans <i class="fas fa-arrow-right"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  >Europcar pour les sociétés <i class="fas fa-arrow-right"></i
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </section>
    <section>
      <p id="response"></p>
    </section>

    <script src="./jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
